<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar_logo">Pollen</div>
            <div class="navbar_links">

                <a href="#" class="navbar_link">People</a>
                <a href="#" class="navbar_link">Contact</a>
            </div>
        </div>
        <div class="hero">

            <div class="hero_subtitle">Pollen - an ambitious European design studio that delivers cohesive robust brand identities that break the mould and get our clients noticed.
                <br>
                </br>
                If you like what you see, get in touch - 
                <br>
                <b>hello@wearepolleneu</br>

        </div>
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">

            <figure class="gallery__item gallery__item--2">
                <img src="./img/2.jpg" alt="Gallery image 2" class="gallery__img">
            </figure>

            </figure>
            <figure class="gallery__item gallery__item--4">

            <figure class="gallery__item gallery__item--5">
